oscript id=sapper-head-end></noscript> <link href=/client/1b6853575154c09dd1c8/main.js rel=preload as=script><link href=/client/1b6853575154c09dd1c8/blog.1.js rel=preload as=script></head> <body> <div id=sapper> <nav><ul><li><a href=.>home </a></li> <li><a href=about>about </a></li> <li><a href=blog rel=prefetch aria-current=page>blog </a></ul></nav> <main class=svelte-1w51mr5> <h1>Recent posts</h1> <ul class=svelte-1uzksw3><li><a href=blog/what-is-sapper rel=prefetch>What is Sapper?</a> <li><a href=blog/how-to-use-sapper rel=prefetch>How to use Sapper</a> <li><a href=blog/why-the-name rel=prefetch>Why the name?</a> <li><a href=blog/how-is-sapper-different-from-next rel=prefetch>How is Sapper different from Next.js?</a> <li><a href=blog/how-can-i-get-involved rel=prefetch>How can I get involved?</a> </ul></main></div> <script>__SAPPER__={baseUrl:"",preloaded:[void 0,{posts:[{title:"What is Sapper?",slug:"what-is-sapper",html:"\n\u003Cp\u003EFirst, you have to know what \u003Ca href='https:\u002F\u002Fsvelte.dev'\u003ESvelte\u003C\u002Fa\u003E is. Svelte is a UI framework with a bold new idea: rather than providing a library that you write code with (like React or Vue, for example), it's a compiler that turns your components into highly optimized vanilla JavaScript. If you haven't already read the \u003Ca href='https:\u002F\u002Fsvelte.dev\u002Fblog\u002Fframeworks-without-the-framework'\u003Eintroductory blog post\u003C\u002Fa\u003E, you should!\u003C\u002Fp\u003E\n\n\u003Cp\u003ESapper is a Next.js-style framework (\u003Ca href='blog\u002Fhow-is-sapper-different-from-next'\u003Emore on that here\u003C\u002Fa\u003E) built around Svelte. It makes it embarrassingly easy to create extremely high performance web apps. Out of the box, you get:\u003C\u002Fp\u003E\n\n\u003Cul\u003E\n\t\u003Cli\u003ECode-splitting, dynamic imports and hot module replacement, powered by webpack\u003C\u002Fli\u003E\n\t\u003Cli\u003EServer-side rendering (SSR) with client-side hydration\u003C\u002Fli\u003E\n\t\u003Cli\u003EService worker for offline support, and all the PWA bells and whistles\u003C\u002Fli\u003E\n\t\u003Cli\u003EThe nicest development experience you've ever had, or your money back\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\n\u003Cp\u003EIt's implemented as Express middleware. Everything is set up and waiting for you to get started, but you keep complete control over the server, service worker, webpack config and everything else, so it's as flexible as you need it to be.\u003C\u002Fp\u003E\n\t\t"},{title:"How to use Sapper",slug:"how-to-use-sapper",html:"\n\u003Ch2\u003EStep one\u003C\u002Fh2\u003E\n\u003Cp\u003ECreate a new project, using \u003Ca href='https:\u002F\u002Fgithub.com\u002FRich-Harris\u002Fdegit'\u003Edegit\u003C\u002Fa\u003E:\u003C\u002Fp\u003E\n\n\u003Cpre\u003E\u003Ccode\u003Enpx degit \"sveltejs\u002Fsapper-template#rollup\" my-app\ncd my-app\nnpm install # or yarn!\nnpm run dev\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\n\u003Ch2\u003EStep two\u003C\u002Fh2\u003E\n\u003Cp\u003EGo to \u003Ca href='http:\u002F\u002Flocalhost:3000'\u003Elocalhost:3000\u003C\u002Fa\u003E. Open \u003Ccode\u003Emy-app\u003C\u002Fcode\u003E in your editor. Edit the files in the \u003Ccode\u003Esrc\u002Froutes\u003C\u002Fcode\u003E directory or add new ones.\u003C\u002Fp\u003E\n\n\u003Ch2\u003EStep three\u003C\u002Fh2\u003E\n\u003Cp\u003E...\u003C\u002Fp\u003E\n\n\u003Ch2\u003EStep four\u003C\u002Fh2\u003E\n\u003Cp\u003EResist overdone joke formats.\u003C\u002Fp\u003E\n\t\t"},{title:"Why the name?",slug:"why-the-name",html:"\n\u003Cp\u003EIn war, the soldiers who build bridges, repair roads, clear minefields and conduct demolitions — all under combat conditions — are known as \u003Cem\u003Esappers\u003C\u002Fem\u003E.\u003C\u002Fp\u003E\n\n\u003Cp\u003EFor web developers, the stakes are generally lower than those for combat engineers. But we face our own hostile environment: underpowered devices, poor network connections, and the complexity inherent in front-end engineering. Sapper, which is short for \u003Cstrong\u003ES\u003C\u002Fstrong\u003Evelte \u003Cstrong\u003Eapp\u003C\u002Fstrong\u003E mak\u003Cstrong\u003Eer\u003C\u002Fstrong\u003E, is your courageous and dutiful ally.\u003C\u002Fp\u003E\n\t\t"},{title:"How is Sapper different from Next.js?",slug:"how-is-sapper-different-from-next",html:"\n\u003Cp\u003E\u003Ca href='https:\u002F\u002Fgithub.com\u002Fzeit\u002Fnext.js'\u003ENext.js\u003C\u002Fa\u003E is a React framework from \u003Ca href='https:\u002F\u002Fzeit.co'\u003EZeit\u003C\u002Fa\u003E, and is the inspiration for Sapper. There are a few notable differences, however:\u003C\u002Fp\u003E\n\n\u003Cul\u003E\n\t\u003Cli\u003EIt's powered by \u003Ca href='https:\u002F\u002Fsvelte.dev'\u003ESvelte\u003C\u002Fa\u003E instead of React, so it's faster and your apps are smaller\u003C\u002Fli\u003E\n\t\u003Cli\u003EInstead of route masking, we encode route parameters in filenames. For example, the page you're looking at right now is \u003Ccode\u003Esrc\u002Froutes\u002Fblog\u002F[slug].svelte\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\t\u003Cli\u003EAs well as pages (Svelte components, which render on server or client), you can create \u003Cem\u003Eserver routes\u003C\u002Fem\u003E in your \u003Ccode\u003Eroutes\u003C\u002Fcode\u003E directory. These are just \u003Ccode\u003E.js\u003C\u002Fcode\u003E files that export functions corresponding to HTTP methods, and receive Express \u003Ccode\u003Erequest\u003C\u002Fcode\u003E and \u003Ccode\u003Eresponse\u003C\u002Fcode\u003E objects as arguments. This makes it very easy to, for example, add a JSON API such as the one \u003Ca href='blog\u002Fhow-is-sapper-different-from-next.json'\u003Epowering this very page\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\t\u003Cli\u003ELinks are just \u003Ccode\u003E&lt;a&gt;\u003C\u002Fcode\u003E elements, rather than framework-specific \u003Ccode\u003E&lt;Link&gt;\u003C\u002Fcode\u003E components. That means, for example, that \u003Ca href='blog\u002Fhow-can-i-get-involved'\u003Ethis link right here\u003C\u002Fa\u003E, despite being inside a blob of HTML, works with the router as you'd expect.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\t\t"},{title:"How can I get involved?",slug:"how-can-i-get-involved",html:"\n\u003Cp\u003EWe're so glad you asked! Come on over to the \u003Ca href='https:\u002F\u002Fgithub.com\u002Fsveltejs\u002Fsvelte'\u003ESvelte\u003C\u002Fa\u003E and \u003Ca href='https:\u002F\u002Fgithub.com\u002Fsveltejs\u002Fsapper'\u003ESapper\u003C\u002Fa\u003E repos, and join us in the \u003Ca href='https:\u002F\u002Fsvelte.dev\u002Fchat'\u003EDiscord chatroom\u003C\u002Fa\u003E. Everyone is welcome, especially you!\u003C\u002Fp\u003E\n\t\t"}]}]};</script><script src=/client/1b6853575154c09dd1c8/main.js></script>
